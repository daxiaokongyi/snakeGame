<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Play Snake</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="snake2.css">
</head>
<body>
    <div class="startPage" id="startPage">
        <div class="startGameBtn" id="startGameBtn"></div>
    </div>
    <div class="gamePage">
        <div class="leftSide">
            <img src="snakeImage/pauseButton.png" id="startOrPause">
        </div>
        <div class="main">
            <div class="scoreReport">
                <div class="score">
                    Score:
                    <span id="score"></span>
                </div>
                <div class="content" id="content">
                </div>
            </div>
        </div>
    </div>
    <div class="losePage" id="losePage">
        <div class="loseCon">
            <div class="close" id="close"></div>
            <span class="finalScore" id="finalScore"></span>
        </div>
    </div>
    <script src="snake2.js"></script>
</body>
</html>
